<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Meet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">

            <h2>Proposals</h2>
            <div id="login-section">
                <input type="text" id="user-name" placeholder="Enter your name">
                <button onclick="login()">Login</button>
            </div>
            <div id="propose-section" style="display: none;">
                <h3>Propose a Meetup</h3>
                <input type="date" id="propose-date">
                <input type="time" id="propose-time">
                <button onclick="proposeMeetup()">Propose</button>
            </div>
            <div id="proposals-list"></div>
        </div>
        <div class="main">
            <h1>Badminton Meet</h1>
            <div id="calendar-container" class="view-container">
                <div id="calendar"></div>
            </div>
            <div id="chat-container" class="view-container" style="display: none;">
                <widgetbot
                    server="1321611322839793725"
                    channel="1350817100771360828"
                    width="100%"
                    height="100%"
                ></widgetbot>
            </div>
            <div class="view-toggle">
                <button id="calendar-toggle" class="active" onclick="toggleView('calendar')">Calendar</button>
                <button id="chat-toggle" onclick="toggleView('chat')">Chat</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <script src="script.js"></script>
</body>
</html>
